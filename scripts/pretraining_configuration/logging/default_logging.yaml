# Wandb specific configuration
wandb: 
  use: True
  project: "PretrainingClip"
  log_model: True  # Set to true to log the model

# TensorBoard specific configuration
tensorboard:
  use: True
  save_dir: "./lightning_logs"  # Directory where TensorBoard logs will be saved
  name: "PretrainingClip"  # Name of the TensorBoard log directory